[project]
name = "libtdpack"
version = "1.6.3.1"
channels = ["fortiers", "conda-forge", "nodefaults"]
platforms = ["linux-64"]

[dependencies]
cmake = ">=3.20.0"
make = "*"
gcc = "<=8.5.0"
gxx = "<=8.5.0"
gfortran = "<=8.5.0"
openmpi = "*"
git = "*"

[build-dependencies]
doxygen = "*"
graphviz = "*"

[tasks.configure]
cmd = ["mkdir", "-p", "build"]
cwd = "." 

[tasks.cmake]
cmd = ["bash", "-c", "unset EC_ARCH && cmake ../. -DCMAKE_BUILD_TYPE=Release -DCMAKE_INSTALL_PREFIX=install -DCOMPILER_SUITE=GNU -DCMAKE_MODULE_PATH=.."]
cwd = "build"
depends-on = ["configure"]

[tasks.build]
cmd = ["make", "-j8"]
cwd = "build"
depends-on = ["cmake"]

[tasks.install]
cmd = ["make", "install"]
cwd = "build"
depends-on = ["build"]

[tasks.doc]
cmd = ["make", "doc"]
cwd = "build"
depends-on = ["cmake"]

[tasks.all]
depends-on = ["install"] 

[tasks.conda-build]
cmd = "rm -rf /tmp/conda-build && rattler-build build --recipe conda.recipe/recipe.yaml --output-dir /tmp/conda-build -c fortiers -c conda-forge --channel-priority disabled"

[tasks.conda-upload]
cmd = "rattler-build upload anaconda -v -o fortiers /tmp/conda-build/linux-64/eccc_libtdpack-*.conda"
depends-on = ["conda-build"]

